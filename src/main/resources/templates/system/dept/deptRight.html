<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>部门管理-right</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
    <!-- 引入dtree自己的css -->
    <link
      rel="stylesheet"
      href="/resources/layui_ext/dtree/dtree.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="/resources/layui_ext/dtree/font/dtreefont.css"
    />
  </head>
  <body class="childrenBody">
    <!-- 查询条件开始 -->

    <div lay-filter="searchForm">
      <blockquote class="layui-elem-quote">
        <form
          action=""
          method="POST"
          id="searchForm"
          class="layui-form layui-form-pane"
        >
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label" style="width: 100px;"
                >部门名称</label
              >
              <div class="layui-input-inline" style="width: 100px;">
                <input
                  type="text"
                  name="title"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label" style="width: 100px;"
                >部门备注</label
              >
              <div class="layui-input-inline" style="width: 100px;">
                <input
                  type="text"
                  name="remark"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label" style="width: 100px;"
                >部门地址</label
              >
              <div class="layui-input-inline" style="width: 200px;">
                <input
                  type="text"
                  name="address"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block" style="text-align:center">
              <button
                type="button"
                class="layui-btn layui-btn-sm"
                lay-submit=""
                lay-filter="doSearch"
              >
                <span class="layui-icon layui-icon-search"></span>查询
              </button>
              <button
                id="resetBtn"
                type="reset"
                class="layui-btn layui-btn-sm layui-btn-warm"
              >
                <span class="layui-icon layui-icon-refresh-1"></span>重置
              </button>
            </div>
          </div>
        </form>
      </blockquote>
    </div>
    <!-- 查询条件结束 -->

    <!-- 数据表格开始 -->
    <div>
      <table class="layui-hide" id="deptTable" lay-filter="deptTable"></table>

      <div id="deptToolBar" style="display: none;">
        <button type="button" lay-event="insert" class="layui-btn layui-btn-sm">
          <span class="layui-icon layui-icon-add-circle"></span>添加部门
        </button>
      </div>

      <div id="deptRowBar" style="display: none;">
        <button
          type="button"
          lay-event="edit"
          class="layui-btn layui-btn-sm layui-btn-warm"
        >
          <span class="layui-icon layui-icon-edit"></span>编辑
        </button>
        <button
          type="button"
          lay-event="delete"
          class="layui-btn layui-btn-sm layui-btn-danger"
        >
          <span class="layui-icon layui-icon-delete"></span>删除
        </button>
      </div>
    </div>
    <!-- 数据表格结束 -->

    <!-- 添加和修改的弹出层 -->
    <div style="display: none; padding:10px;" id="addOrUpdateDiv">
      <form
        action=""
        method="POST"
        class="layui-form layui-form-pane"
        id="dataForm"
        lay-filter="dataForm"
      >
        <div class="layui-form-item">
          <label class="layui-form-label">父级部门</label>
          <div class="layui-input-block">
            <input type="hidden" id="pid" name="pid" lay-verify="required" />
            <ul id="deptTree" class="dtree" data-id="0"></ul>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">部门名称</label>
          <div class="layui-input-block">
            <input type="hidden" name="id" />
            <input
              type="text"
              class="layui-input"
              name="title"
              autocomplete="off"
              placeholder="请输入部门名称"
              lay-verify="required"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">部门地址</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="address"
              class="layui-input"
              placeholder="请输入部门地址"
              lay-verify="required"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">部门备注</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="remark"
              class="layui-input"
              placeholder="请输入部门备注"
              lay-verify="required"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">是否展开</label>
          <div class="layui-input-inline">
            <input type="radio" name="open" value="1" title="展开" />
            <input
              type="radio"
              name="open"
              value="0"
              title="不展开"
              checked="checked"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">是否可用</label>
          <div class="layui-input-inline">
            <input
              type="radio"
              name="available"
              value="1"
              title="可用"
              checked="checked"
            />
            <input type="radio" name="available" value="0" title="不可用" />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">排序码</label>
          <div class="layui-input-block">
            <input
              type="text"
              id="ordernum"
              name="ordernum"
              class="layui-input"
              lay-verify="required|number"
              placeholder="请输入排序码--大于0的整数"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block" style="text-align:center">
            <button
              type="button"
              class="layui-btn layui-btn-sm"
              lay-submit=""
              id="doSubmit"
            >
              <span class="layui-icon layui-icon-upload-circle"></span>提交
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-warm">
              <span class="layui-icon layui-icon-refresh-1"></span>重置
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- 添加和修改的弹出层结束 -->

    <script type="text/javascript" src="/resources/layui/layui.js"></script>
    <script
      type="text/javascript"
      src="/resources/js/dept/deptRight.js"
    ></script>
  </body>
</html>
