<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录日志管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
  </head>
  <body class="childrenBody">
    <!-- 查询条件开始 -->

    <div lay-filter="searchForm">
      <blockquote class="layui-elem-quote">
        <form
          action=""
          method="POST"
          id="searchForm"
          class="layui-form layui-form-pane"
        >
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label" style="width: 80px;"
                >登录名</label
              >
              <div class="layui-input-inline" style="width: 100px;">
                <input
                  type="text"
                  id="loginname"
                  name="loginname"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label" style="width: 80px;"
                >登录IP</label
              >
              <div class="layui-input-inline" style="width: 100px;">
                <input
                  type="text"
                  id="loginip"
                  name="loginip"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">开始时间</label>
              <div class="layui-input-inline">
                <input
                  type="text"
                  id="startTime"
                  name="startTime"
                  lay-verify="datetime"
                  readonly="readonly"
                  placeholder="年-月-日 时:分:秒"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">结束时间</label>
              <div class="layui-input-inline">
                <input
                  type="text"
                  id="endTime"
                  name="endTime"
                  lay-verify="datetime"
                  readonly="readonly"
                  placeholder="年-月-日 时:分:秒"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block" style="text-align:center">
              <button
                type="button"
                class="layui-btn layui-btn-sm"
                lay-submit=""
                lay-filter="doSearch"
              >
                <span class="layui-icon layui-icon-search"></span>查询
              </button>
              <button
                id="resetBtn"
                type="reset"
                class="layui-btn layui-btn-sm layui-btn-warm"
              >
                <span class="layui-icon layui-icon-refresh-1"></span>重置
              </button>
            </div>
          </div>
        </form>
      </blockquote>
    </div>
    <!-- 查询条件结束 -->

    <!-- 数据表格开始 -->
    <div>
      <table
        class="layui-hide"
        id="logInfoTable"
        lay-filter="logInfoTable"
      ></table>

      <div id="logInfoToolBar" style="display: none;">
        <button
          type="button"
          lay-event="batchDelete"
          class="layui-btn layui-btn-sm layui-btn-danger"
        >
          <span class="layui-icon layui-icon-delete"></span>批量删除
        </button>
      </div>

      <div id="logInfoRowBar" style="display: none;">
        <button
          type="button"
          lay-event="delete"
          class="layui-btn layui-btn-sm layui-btn-danger"
        >
          <span class="layui-icon layui-icon-delete"></span>删除
        </button>
      </div>
    </div>
    <!-- 数据表格结束 -->
    <script type="text/javascript" src="/resources/layui/layui.js"></script>
    <script type="text/javascript" src="/resources/js/logManager.js"></script>
  </body>
</html>
